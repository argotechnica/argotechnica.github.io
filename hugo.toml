[params]
  # Choose the color shown when hyperlinks are hovered over
  # https://ui.shadcn.com/colors
  accentColor = "#0284c7"

  # Resource URL for the site avatar (home page and header)
  avatarURL = "/images/avatar.webp"

  # Describe the avatar for screen readers
  avatarAltText = "Black and white portrait of Cory"

  # Set the avatar's size: size-xs, size-s, size-m, size-l & size-xl
  avatarSize = "size-s"

  # Inject arbitrary HTML via the <head> tag
  # Best used for importing custom JavaScript, CSS, or analytics
  customHeadHTML = ""

  # Configure how post dates are displayed
  # dateFormat must be set if lastmod is declared in front matter, or
  # enableGitInfo is true
  dateFormat = "January 2, 2006"
  
  # Home page meta description
  description = "Technical Leadership for Unlocking Human Potential"

  socialIcons = [
    {name = "linkedin", url = "https://linkedin.com/in/corysalveson"},
    {name = "github", url = "https://github.com/argotechnica"},
    # {name = "bluesky", url = "https://bsky.app/profile/argotechnica.bsky.social"},
    # {name = "cv-fill", url = "/pdf/Resume_Cory_Salveson.pdf"},
    {name = "orcid", url = "https://orcid.org/0000-0002-0960-9547"},
    {name = "email", url = "mailto:corysalveson@gmail.com"},
    # {name = "upwork", url = "https://www.upwork.com/freelancers/~017d91b25d46f8b5f8"},
    # {name = "calendar", url = "https://calendly.com/corysalveson/30min"}
  ]

  # Footer text (i.e. author/project name)
#   footer = ""

  # Define SEO keywords
  metaKeywords = ["Fractional CTO","Full-Stack CTO","Tech Leadership","Emerging Technology Expert","XR Product Development","AI and Blockchain Researcher","Oxford Graduate","Startup CTO","Research-Driven Tech Leader","Extended Reality (XR)","AI and Blockchain Expert","Fractional CTO for Startups","AI and Blockchain Publications","Extended Reality (XR) Solutions Architect","Multi-Device Product Development","Tech Strategy and R&D","CTO with Academic Background","Economic Impacts of AI and Blockchain","Oxford Internet Institute Alumni","Leadership in Emerging Technologies","Strategic Technology Advisor for Enterprises"]

  # Define how many posts are displayed on the home page
  # showPostsOnHomePage must be "popular" or "recent"
  numberPostsOnHomePage = 4

  # Display a "back to top" button on posts and pages: true, false
  # May not render on smaller screen sizes
  showBackToTopButton = true

  # Display posts on the home page:
  # "popular" (order posts by weight)
  # "recent" (order posts by date)
  # "", unset (do not display)
  showPostsOnHomePage = ""

  # Show the previous and next post in your timeline: "true", "false"
  # Incompatible with Weight
  togglePreviousAndNextButtons = "false"